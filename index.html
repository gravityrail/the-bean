<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bean Simulator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      user-select: none;
      z-index: 100;
    }
    
    #crosshair {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
      z-index: 50;
    }
    
    #crosshair::before,
    #crosshair::after {
      content: '';
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
    }
    
    #crosshair::before {
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      transform: translateY(-50%);
    }
    
    #crosshair::after {
      left: 50%;
      top: 0;
      width: 2px;
      height: 100%;
      transform: translateX(-50%);
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      z-index: 200;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="loading">Loading Bean Simulator...</div>
    <div id="info">
      <div>Bean Simulator v0.1.0 | View: FPV</div>
      <div>Move: WASD/Arrows | Look: Mouse | Rotate: Z/X | Run: Shift</div>
      <div>Camera: 1=FPV, 2=Follow | Click to start</div>
    </div>
    <div id="crosshair"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
